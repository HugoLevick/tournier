<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Normalize -->
    <link rel="preload" href="/css/normalize.css" as="style" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,400;1,600&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Tournier</title>
    <!-- ADS -->
    <script
      async
      custom-element="amp-ad"
      src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"
    ></script>
    <!-- Socket io -->
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body class="text">
    <header>
      <nav class="nav">
        <div>
          <a class="h2" href="/">Tournier.xyz</a>
        </div>
        <div class="header-links">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            class="fa-icon-sm"
          >
            <path
              d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"
            />
          </svg>

          <a class="text" id="login-anchor"></a>
        </div>
      </nav>
    </header>

    <main class="main-grid container-center">
      <!-- anuncio-vertical-tournier -->
      <amp-ad
        class="ad1"
        type="adsense"
        data-ad-client="ca-pub-9721006286191735"
        data-ad-slot="9607795076"
        data-auto-format="rspv"
        data-full-width="true"
      >
        <div overflow=""></div>
      </amp-ad>
      <div class="image"></div>
      <div class="general-info">
        <div>
          <div class="general__title h4"></div>
          <div class="general__host-game"></div>
        </div>

        <div class="general__squares">
          <div class="info-squares">
            <div class="square">
              <div class="square__title">Prize</div>
              <div
                class="square__info container-center"
                id="prize-square"
              ></div>
            </div>
            <div class="square">
              <div class="square__title">Tiers</div>
              <div
                class="square__info container-center"
                id="tiers-square"
              ></div>
            </div>
            <div class="square">
              <div class="square__title">Starts At</div>
              <div class="square__info container-center" id="time-square"></div>
            </div>
          </div>
          <div>
            <button class="sign-up-button" onclick="signUp()">Sign Up</button>
          </div>
        </div>
      </div>
      <div class="side-options">
        <div
          class="tournament_people container-center active"
          onclick="showPeople()"
        >
          PEOPLE
        </div>
        <div class="tournament_teams container-center" onclick="showTeams()">
          TEAMS
        </div>
        <div class="tournament_info container-center" onclick="showInfo()">
          INFO
        </div>
      </div>
      <div class="main-content">
        <input class="player-search-bar" placeholder="Search..." />
        <div class="player-table">
          <div class="player-trow h5">
            <div class="container-center">Username</div>
            <div class="container-center">Tier</div>
            <div class="container-center">Gamertag</div>
          </div>
        </div>
      </div>
      <amp-ad
        class="ad2"
        type="adsense"
        data-ad-client="ca-pub-9721006286191735"
        data-ad-slot="9607795076"
        data-auto-format="rspv"
        data-full-width="true"
      >
        <div overflow=""></div>
      </amp-ad>
    </main>
  </body>
  <script src="/js/tourney-functions.js"></script>
  <script src="/js/get-user-and-connect-ws.js"></script>
  <script defer src="/js/display-one-tourney.js"></script>
</html>
